<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentin</title>

    <script type='text/javascript' src='js/jquery-3.5.1.min.js'></script>
    <script type='text/javascript' src='js/FontAwesome/all.min.js'></script>
    <script type='text/javascript' src='js/main.js'></script>


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/FontAwesome/all.min.css">
</head>

<body>
    <div class="r-container">
        <div class="r-main-header">Quieres ser mi San Valentin?</div>
        <img class="r-image-home" src="src/main-image-2.gif"></img>
        <div class="r-buttons">
            <button class="r-button-yes clickable">
                <i class="fa-solid fa-heart margin-right"></i>
                <span>Si</span>
            </button>
            <button class="r-button-no clickable">
                <i class="fa-solid fa-heart-crack margin-right"></i>
                <span>No</span>
            </button>
        </div>
    </div>

</body>

</html>
